<div ng-controller="EditExamController">
    <table class="table">
        <tr>
            <td>Exam Title</td>
            <td>
                <input type="text" ng-model="examToBeEdited.Title" />
            </td>
            <td>Difficulty Level</td>
            <td>
                <select ng-model="examToBeEdited.DifficultyLevel">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </td>

        </tr>

        <tr>
            <td>Type</td>
            <td>
                <select ng-model="examToBeEdited.Type">
                    <option value="MCQ">MCQ</option>
                    <option value="FillingGaps">Filling Gaps</option>
                    <option value="MCQ+FillingGaps">MCQ and Filling Gaps</option>

                </select>
            </td>

            <td>Exam Time</td>
            <td>
                <div>
                    <input type='text' ng-model="examToBeEdited.ExamTime" />
                </div>

            </td>
        </tr>


        <tr>
            <td>Allocated Time in Minutes</td>
            <td>
                <input type="number" ng-model="examToBeEdited.AllocatedTimeInMinute" />
            </td>
            <td>Number of Questions</td>
            <td>
                <input type="number" ng-model="examToBeEdited.NumberOfMcqQuestion" />
            </td>

        </tr>


        <tr>
            <td>Full Marks</td>
            <td>
                <input type="number" ng-model="examToBeEdited.FullMarks" />
            </td>
            <td>
                <input type="button" ui-sref="Exams" class="btn btn-default" value="save" ng-click="UpdateExam()" />
            </td>
            <td>
                <input type="button" class="btn btn-default" value="Clear Fields" ng-click="CancelCreatingExam()" />
            </td>
            <td>
                <input ui-sref="Exams" type="button" class="btn btn-default" value="Back" ng-click="CancelCreatingExam()" />
            </td>
        </tr>
    </table>
</div>
